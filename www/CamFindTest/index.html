<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
    <title>CamFinder API Test</title>
</head>
<body>
<h1>CamFind API Test</h1>
<div class="container">
    <h2>Image to Analyze: input</h2>
    <form role="form">
        <div class="form-group">
            <label for="Image1Input">Image:</label>
            <input type="text" class="form-control" id="Image1Input">
        </div>
        <div class="form-group">
            <img src="img/instructions.png" id="Image1View" width="640", height="480">
        </div>
        <div class="form-group">
            <button type="button" onclick="analyzeImage()" id="Image1AnalyzeButton">Analyze</button>
        </div>
    </form>
</div>
<div class="container" style="visibility: hidden" id="TokenContainer">
    <div class="form-group">
        Token: <label id="TokenLabel"></label>
    </div>
    <div class="form-group">
        <button type="button" onclick="getTags()" id="GetTagsButton">Get Tags</button>
    </div>
    <div class="form-group">
        Tags:<label id="TagsLabel">Click on Get Tags</label>
    </div>

</div>
</body>
</html>
