{% extends "base.html" %}

{% block title %}Bakkle Items{% endblock %}

{% block content %}

{% if item_list %}
  <ul>
    {% for item in item_list %}
      <li><a href="{% url 'items:detail' item.id %}">{{ item.id }}:</a> {{ item.title }}
      <br />&nbsp&nbsp&nbsp&nbspStatus: {{ item.status }}</li>
    {% endfor %}
  </ul>
{% else %}
  <p> no items present </p>
{% endif %}

{% endblock %}
