{% extends "../base.html" %}

{% block title %}Bakkle Items{% end %}

{% block content %}

{% if item_list %}
  <ul>
    {% for item in item_list %}
      <li><a href="/items/detail/{{ item.id }}">{{ item.id }}:</a> {{ item.title }} ({{ item.status }}) <a href="/items/delete/{{ item.id }}">Delete</a> | <a href="/items/spam/{{ item.id }}">Mark as Spam</a></li>
    {% end %}
  </ul>
{% else %}
  <p> no items present </p>
{% end %}

{% end %}
