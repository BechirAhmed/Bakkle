{% extends "base.html" %}

{% block title %}Bakkle device detail{% endblock %}

{% block content %}

{% if device %}
  Details for device: {{ device.id }}
  <a href="{% url 'account:device_notify' device.id %}">{{ device.id }}: {{ device.apnsToken }} {{ device.dateadded }}</a>
{% else %}
  <p> No device with that id </p>
{% endif %}

{% endblock %}
