{% extends "base.html" %}

{% block title %}Bakkle Accounts{% endblock %}

{% block content %}

{% if account_list %}
  <ul>
    {% for account in account_list %}
      <li><a href="{% url 'account:detail' account.id %}">{{ account.id }}: {{ account.display_name }}</a></li>
    {% endfor %}
  </ul>
{% else %}
  <p> no accounts present </p>
{% endif %}

{% endblock %}
