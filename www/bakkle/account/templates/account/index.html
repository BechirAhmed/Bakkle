{% extends "../base.html" %}

{% block title %}Bakkle Accounts{% end %}

{% block content %}

{% if account_list %}
  <ul>
    {% for account in account_list %}
      <li><a href="{{ reverse_url('accountDetail', account.pk) }}">{{ account.id }}: {{ account.display_name }}</a></li>
    {% end %}
  </ul>
{% else %}
  <p> no accounts present </p>
{% end %}

{% end %}
